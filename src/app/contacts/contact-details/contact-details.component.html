<div class="card-header">
  <h4>
    Kontakt
    <span *ngIf="contact$ | async as contact"
      >{{ contact.firstname }} {{ contact.lastname }}</span
    >
  </h4>
</div>
<div class="card-body">
  <div *ngIf="contact$ | async as contact">
    <form>
      <div class="form-group">
        <label for="lastname">Nachname:</label>
        <input
          type="text"
          class="form-control"
          id="lastname"
          readonly="readonly"
          [(ngModel)]="contact.lastname"
          name="lastname"
          #lastname="ngModel"
        />
      </div>
      <div class="form-group">
        <label for="firstname">Vorname:</label>
        <input
          type="text"
          class="form-control"
          id="firstname"
          [(ngModel)]="contact.firstname"
          readonly="readonly"
          name="firstname"
          #lastname="ngModel"
        />
      </div>
    </form>

    <br />
    <a class="btn btn-primary" [routerLink]="['../../admin/edit', contact.id]">
      <i></i>
      <ng-container>
        Kontakt bearbeiten
      </ng-container>
    </a>
  </div>
</div>
